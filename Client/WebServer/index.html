<html lang="en">

<head>

    <script src="externalScripts/prism.js"></script>

    <!-- Documentation Style Sheets -->
    <!-- -->

    <script type="text/javascript">
        function loadCanvas() {
            // Prevent click-jacking
            try {
                if (window == window.top || window.chrome && chrome.app && chrome.app.window) {
                    document.documentElement.style.display = 'block'
                } else {
                    top.location = self.location
                }
            } catch (e) { console.error('CJ protection', e) }

            try {
                drawSplashText()
                loadSuperalgos()
            } catch (err) {
                console.log("[ERROR] UI can not be started. Please check that WebServer is running.", err);
            }
        }

        function onResize() {
            try {
                if (canvas === undefined) { return }
                if (canvas.eventHandler === undefined) { return }
                if (DISABLE_BROWSER_RESIZE_EVENT === true) { return }
                canvas.eventHandler.raiseEvent('Browser Resized')
            } catch (err) {
                console.log('Error Resizing. ' + err.stack)
            }
        }

        function drawSplashText() {
            const splashTextArray = [
                {
                    "splashTextLine1Html": 'Superalgos is <span class="credits-red">open source</span>, <span class="credits-red">forever free</span> for <span class="credits-red">everyone</span>, and is <spanclass="credits-red">constantly improving</span> thanks to the involvement of contributors:'
                    ,
                    "splashTextLine2Html": 'Luis Fernando Molina, Julian Molina, Andreja Cobeljic, Ira Miller, matbenitez, bearcanrun, nikolabjelo, 9808us, pmmax, suttridge, Basalt09, Mhnramin, 0xperez, infin1t3, benitezme, whtv, cozed-gh, Eduardo678-dotcom, Smidy13, teehanming, 64bittuning, joenij, apronotti, Noeljarillo, ssplatt, rico4dev, DougJCook, mane, Cordo-van-Saviour, CarnivalBen, Sil3ntLight, pisukesoramame, Edodi, harrellbm, CaptainJeff, Jeff Braun, Francisco J. Santillán, Norman, Viktoria B., Guillermo V., Daniel J., Javier A., Gustavo J., Romina GS, Pedro P., Thais M., Andrey M., Loui M., Natalia, M., Bashar A., Carlos V., Diego M., Sebastian E., Bogdan P., Marko V., Igor S., Niksa K., Rodrigo M., Nicanor M., Mateo H., Lan T., Leon A., Uroš R., Filip M., Vladimir J. and Pavle B.'
                    ,
                    "splashTextLine3Html": 'Please, <span class="credits-red">give a star to the Superalgos repo at GitHub.com...</span> It helps other devs find the project!'
                },
                {
                    "splashTextLine1Html": 'Superalgos is a Community of <span class="credits-red">Algo-Traders</span>, sharing knoleadge, experience and tools between each other.'
                    ,
                    "splashTextLine2Html": 'The Superalgos Community is capable of collective bargaining with Crypto Exchanges to get better trading fees for all members.'
                    ,
                    "splashTextLine3Html": 'Become part of the <span class="credits-red">Superalgos Community</span> by making a small contribution to the open source project!'
                },
                {
                    "splashTextLine1Html": 'Superalgos is built on <span class="credits-red">Core Values</span> that we are never going to change.'
                    ,
                    "splashTextLine2Html": 'Superalgos software <span class="credits-red">does not include Ads</span> of any kind, and it will never do it. Superalgos software <span class="credits-red">does not collect user information</span> of any kind, and it will never do it. Superalgos software <span class="credits-red">is Free of Charge</span> for all community members, and it will allways be. We value <span class="credits-red">Education</span> that is why we build into the software educational tools and content.'
                    ,
                    "splashTextLine3Html": 'We build this together and it belongs to us. Become part of the <span class="credits-red">Superalgos Community</span> by making a small contribution to the open source project!'
                },
                {
                    "splashTextLine1Html": 'Superalgos is <span class="credits-red">Permissionless</span>. Don\'t like the UI? Don\'t like the icons used? Don\'t like the Charting System? Don\'t like the Visual Designer? Don\'t like the Visual Debugger? Don\'t like the Docs? Don\'t like the Trading Bot? Don\'t like the Indicators? Don\'t like the Plotters? Don\'t like any other part of the system?'
                    ,
                    "splashTextLine2Html": 'No problem, code or integrate libraries with your own version of any component and we promise we will merge your work and provide it as an alternative to users. We believe in <span class="credits-red">Permissionless Innovation</span> and that users, not team members, are the final judges and the ones who decide what they prefer to use. You are free to create an alternative for any part of the system that you believe that should work or should have been done in a different way. We will help you integrate your vision into the next release and enable a way for users to choose between different implementations of the same functionality. You will also be granted the title of maintainer of the functionality you provide and have decision power on how it evolves in the future.'
                    ,
                    "splashTextLine3Html": 'We are strong belieavers in <span class="credits-red">Permissionless Innovation</span>. You don\'t need to ask for permission to become one of us. Make a small contribution to the open source project and you will become a member of the <span class="credits-red">Superalgos Community</span>'
                },
                {
                    "splashTextLine1Html": 'Would you like to join the <span class="credits-red">Superalgos\'s Developer Team</span>?.'
                    ,
                    "splashTextLine2Html": 'Just look around, find something that is missing and start coding it. If you need help ask at the chat groups. If the feature you want to add is big or difficult to integrate, look for a mentor to help you out.'
                    ,
                    "splashTextLine3Html": 'If Bitcoin\'s motto is <span class="credits-red">Don\'t trust. Verify.</span>, ours is: <span class="credits-red">Just code it.</span>'
                }
            ]

            let arrayIndex = Math.trunc(Math.random() * splashTextArray.length)
            let splashTextElement
            splashTextElement = document.getElementById('splash-text-line-1')
            splashTextElement.innerHTML = splashTextArray[arrayIndex].splashTextLine1Html
            splashTextElement = document.getElementById('splash-text-line-2')
            splashTextElement.innerHTML = splashTextArray[arrayIndex].splashTextLine2Html
            splashTextElement = document.getElementById('splash-text-line-3')
            splashTextElement.innerHTML = splashTextArray[arrayIndex].splashTextLine3Html
        }
    </script>
</head>
